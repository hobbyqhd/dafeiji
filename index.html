<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素打飞机</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>像素打飞机</h1>
            <button id="start-button">开始游戏</button>
            <div class="instructions">
                <p>移动端操作：触摸屏幕控制飞机移动</p>
                <p>PC端操作：鼠标控制飞机移动</p>
                <p>键盘操作：方向键或WASD控制飞机移动</p>
                <p>飞机会自动发射子弹</p>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div class="game-ui">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="lives">生命: <span id="lives">3</span></div>
            </div>
            <div id="pause-btn">暂停</div>
        </div>
        
        <div id="pause-screen" class="screen hidden">
            <h2>游戏暂停</h2>
            <button id="resume-button">继续游戏</button>
            <button id="restart-button">重新开始</button>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h2>游戏结束</h2>
            <div class="final-score">最终分数: <span id="final-score">0</span></div>
            <button id="restart-game-button">再来一次</button>
        </div>
    </div>
    
    <!-- 游戏脚本 -->
    <script src="js/utils.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
